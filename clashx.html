<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MacOS ClashX</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <nav>
        <a href="#download">安装</a>
        <a href="#obtain">获取链接</a>

    <main>
        <div id="download" class="card">
            <h3>下载安装 MacOS 版本的 ClashX</h3>
            <img src="images/clashx/1.png" alt="Introduction">        
            <p>提供了 MacOS 版本的 ClashX 客户端 dmg 安装包。</p>
            <a href="files/clashcn.com_ClashX.dmg" class="btn">下载 dmg 安装包</a>
        </div>
        <div id="obtain" class="card">
            <h3>获取并添加订阅链接</h3>
            <p>在配置选项的托管配置中，选择管理选项。</p>
            <img src="images/clashx/2.png" alt="HTML Basics">
            <p>添加一个配置，Url 导入获取的链接。</p>
            <a href="#" class="btn">获取</a>
        </div>
        <div id="connect" class="card">
            <h3>最后一步：连接节点</h3>
            <img src="images/clashx/3.png" alt="Advanced Techniques">
            <p>打开节点选择，进行延迟测速，选择延时较小的节点。</p>
        </div>
    </main>
